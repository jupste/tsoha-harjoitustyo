  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>PisteetKotiin</title>
    </head>
    
    <body>

        {% if current_user.is_authenticated %}
        <p>
            Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos </a>
        </p>
        
        {% else %}
          <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
          <a href="{{ url_for('register_form') }}"> Uusi käyttäjä</a>
        {% endif %}
      <ul>
  <li><a href="{{ url_for('chore_index') }}">Saatavilla olevat kotityöt</a></li>
  <li><a href="{{ url_for('user_index') }}">Käyttäjän tekemät kotityöt</a></li>
  <li><a href="{{ url_for('chore_form') }}">Lisää custom kotityö</a></li>
  
      </ul>
      
      {% block body %}
      <p>
  Content.
      </p>
      {% endblock %}
    </body>
  </html>
