{% extends "layout.html" %}

{% block body %}
  <H3>Saatavilla olevat kotityöt</H3>
  <table>
    <tr>
      <th></th>
      <th>Kotityö</th>
      <th>Tyyppi</th>
      <th>Pisteet</th>
    </tr>
    {% for chore in chores %}
    <tr>
      <td>{{ chore.id }}</td>
      <td>{{ chore.choretype }}</td>
      <td>{{ chore.points }} / {{ chore.maxpoints }}</td>
      <td>
	       <form method="POST" action="{{ url_for('do_chore', chore_id=chore.id, fully=0) }}">
	         <input type="submit" value="Tee osittain"/>
	       </form>
      </td>
      <td>
         <form method="POST" action="{{ url_for('do_chore', chore_id=chore.id, fully=1) }}">
           <input type="submit" value="Tee kokonaan"/>
         </form>
      </td>
      <td>
        <form method="GET" action="{{ url_for('show_chore', chore_id=chore.id) }}">
          <input type="submit" value="Näytä kotityö"/>
        </form>
     </td>
     <td> {{ chore.message }}</td>     
    </tr>
    {% endfor %}
  </table>
{% endblock %}
