{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Kotityö</th>
      <th>Kotitalous</th>
      <th>Tyyppi</th>
      <th>Pisteet</th>
    </tr>
    {% for c in avchores %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.household }}</td>
      <td>{{ c.choretype }}</td>
      <td>{{ c.points }}</td>
      <td>
	       <form method="POST" action="{{ url_for('do_chore', chore_id=c.id, fully=0) }}">
	         <input type="submit" value="Tee osittain"/>
	       </form>
      </td>
      <td>
         <form method="POST" action="{{ url_for('do_chore', chore_id=c.id, fully=1) }}">
           <input type="submit" value="Tee kokonaan"/>
         </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('delete_chore', chore_id=c.id) }}">
          <input type="submit" value="Poista tekemätön kotityö"/>
        </form>
     </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
