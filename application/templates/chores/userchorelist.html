{% extends "layout.html" %}

{% block body %}
<H3>Käyttäjän tekemät kotityöt</H3>

{% if donechores is defined %}
<ul>
  {% for chore in donechores %}
  <li>
    <p><b>Kotityö: </b>{{chore.choretype}} <b>Pisteet: </b> {{chore.points}} <b>Päivämäärä: </b> {{chore.date}}</p>
  </li>
  {% endfor %}
</ul>
<p>Jatka hyvää työtä!</p>
{% endif %}

{% endblock %}
