{% extends "layout.html" %}

{% block body %}

<fieldset>
    <legend>Viikottainen kotityö {{ weekly.id }}</legend>
    
    <form method="POST" action="{{url_for('edit_weekly', weekly_id=weekly.id) }}">
    <table>
        <tr><td></td><td></td><td><b>Uusi arvo</b></td></tr>
        <tr><td><b>Tyyppi:</b></td> <td>{{ weekly.choretype }}</td></tr>
        <tr><td><b>Pisteet:</b></td><td> {{ weekly.points }}</td> <td> {{ form.points }}  </td> 
        <tr><td><b>Aikaväli</b></td><td> {{ weekly.interval }}</td><td> {{ form.interval }} </td></tr>    
    <tr><td></td></tr>
    <input type="submit" value="Lisää uudet arvot"/>
    </form>
    <tr><td>
    <form method= "POST" action="{{url_for('delete_weekly', weekly_id=weekly.id) }}">
        <input type="submit" value="Poista viikottainen kotityö">
    </form>
    </td>
    </tr>
    </table>

</fieldset>

{% endblock %}
